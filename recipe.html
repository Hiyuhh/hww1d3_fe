<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Create Your Own</title>
</head>

<body>
    <header>
        <h1>Create Your Own Recipe</h1>
    </header>

    <hr >

    <main>
        <form action="/submit" method="POST">
            <label for = "name">Enter the Recipe Name:</label>
            <br>
            <input type="name" name="name" placeholder="Name of recipe" required>
            <div role="alert" aria-live="assertive"></div>
            <br>

            <label for = "ingredients">Enter the Ingredients:</label>
            <br>
            <textarea name="ingredients" placeholder="Enter the ingredients" required></textarea>
            <div role="alert" aria-live="assertive"></div>
            <br>
            
            <label for = "steps">Enter the Steps:</label>
            <br>
            <textarea name="steps" placeholder="Enter the steps" required></textarea>
            <div role="alert" aria-live="assertive"></div>
            <br>
            <br>
            <button type="reset" aria-label = "reset"><strong>Reset</strong></button>
            <button class = "margin-left" type="submit" aria-label = "submit"><strong>Submit</strong></a></button>
            <br>
            <br>
        </form>
    </main>
</body>
</html>
